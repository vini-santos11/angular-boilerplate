<div class="flex flex-col gap-1">
  <label *ngIf="label" class="text-sm font-medium text-gray-800">
    {{ label }} <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <input
    class="px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 border-gray-300 placeholder-gray-400"
    [attr.type]="type"
    [attr.placeholder]="placeholder"
  />
</div>
