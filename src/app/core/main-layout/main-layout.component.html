<div class="flex flex-col h-screen">
  <app-logged-header class="flex-none" />

  <button
    class="fixed top-4 left-4 z-50 p-2 rounded bg-primary text-white md:hidden"
    (click)="sidebar.toggleSidebar()"
  >
    <lucide-icon [img]="Menu" class="w-5 h-5" />
  </button>

  <div class="flex flex-1 overflow-hidden bg-red-400 md:p-4">
    <app-sidebar #sidebar>
      <app-sidebar-item
        [icon]="Home"
        label="{{ 'home' | translate }}"
        [routerLink]="['/']"
        [collapsed]="sidebar.isCollapsed"
      />
      <app-sidebar-item
        [icon]="Settings"
        label="{{ 'settings' | translate }}"
        [collapsed]="sidebar.isCollapsed"
      >
        <app-sidebar-item
          label="Marcus"
          [routerLink]="['/mv']"
          [collapsed]="sidebar.isCollapsed"
        />
        <app-sidebar-item
          label="Carv"
          [routerLink]="['/carv']"
          [collapsed]="sidebar.isCollapsed"
        />
      </app-sidebar-item>
    </app-sidebar>

    <main
      class="transition-all duration-300 flex-1 ease-in-out overflow-y-auto lg:ml-4"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
