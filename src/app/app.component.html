<div class="m-2">
  <app-input
    label="Nome"
    placeholder="Digite seu nome"
    [required]="true"
    type="text"
  />

  <div class="flex gap-4">
    <app-input
      class="w-full"
      label="CPF"
      placeholder="Digite seu CPF"
      [required]="true"
      type="text"
      mask="000.000.000-00"
    />

    <app-input
      class="w-full"
      label="Telefone"
      placeholder="Digite seu telefone"
      [required]="true"
      type="text"
      mask="(00) 00000-0000"
    />

    <app-input
      class="w-full"
      label="Email"
      placeholder="Digite seu email"
      [required]="true"
      type="text"
      [icon]="Mail"
    />
  </div>

  <div class="flex gap-4">
    <app-input
      class="w-full"
      label="Senha"
      placeholder="Digite sua senha"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
    />

    <app-input
      class="w-full"
      label="Confirmar Senha"
      placeholder="Confirme sua senha"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
    />
  </div>
</div>
