<form method="post" [formGroup]="form" (ngSubmit)="send()" class="m-2">
  <app-input
    label="Nome"
    placeholder="Digite seu nome"
    [required]="true"
    type="text"
    class="mt-3"
    [icon]="User"
    formControlName="name"
    [control]="form.get('name')"
  />

  <div class="flex gap-4 mt-3">
    <app-input
      class="w-full"
      label="CPF"
      placeholder="Digite seu CPF"
      [required]="true"
      type="text"
      mask="000.000.000-00"
      [icon]="Signature"
      formControlName="document"
      [control]="form.get('document')"
    />

    <app-input
      class="w-full"
      label="Telefone"
      placeholder="Digite seu telefone"
      [required]="true"
      type="text"
      mask="(00) 00000-0000"
      [icon]="Phone"
      formControlName="phone"
      [control]="form.get('phone')"
    />

    <app-input
      class="w-full"
      label="Email"
      placeholder="Digite seu email"
      [required]="true"
      type="text"
      [icon]="Mail"
      formControlName="email"
      [control]="form.get('email')"
    />
  </div>

  <div class="flex gap-4 mt-3">
    <app-input
      class="w-full"
      label="Senha"
      placeholder="Digite sua senha"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="password"
      [control]="form.get('password')"
    />

    <app-input
      class="w-full"
      label="Confirmar Senha"
      placeholder="Confirme sua senha"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
  </div>

  <div class="flex gap-4 mt-3">
    <app-switch label="Ativo" labelPosition="top" formControlName="active" />
  </div>

  <button type="submit" class="bg-amber-600">Submit</button>
</form>

<p>{{ form.value.name }}</p>
<p>{{ form.value.email }}</p>
<p>{{ form.value.document }}</p>
<p>{{ form.value.phone }}</p>
<p>{{ form.value.password }}</p>
<p>{{ form.value.confirmPassword }}</p>
