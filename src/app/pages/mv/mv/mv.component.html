<div class="flex justify-end m-2 gap-1">
  <button (click)="setLang('pt')">
    <img
      src="/assets/images/brazil.png"
      width="24"
      height="16"
      alt="PortuguÃªs"
    />
  </button>

  <button (click)="setLang('en')">
    <img src="/assets/images/uk.png" width="24" height="16" alt="English" />
  </button>
</div>

<form method="post" [formGroup]="form" (ngSubmit)="send()" class="m-2">
  <app-input
    label="{{ 'name' | translate }}"
    placeholder="{{ 'name_placeholder' | translate }}"
    [required]="true"
    type="text"
    class="mt-3"
    [icon]="User"
    formControlName="name"
    [control]="form.get('name')"
  />

  <div class="flex gap-4 mt-3 flex-wrap sm:flex-nowrap">
    <app-input
      class="w-full"
      label="{{ 'document' | translate }}"
      placeholder="{{ 'document_placeholder' | translate }}"
      [required]="true"
      type="text"
      mask="000.000.000-00"
      [icon]="Signature"
      formControlName="document"
      [control]="form.get('document')"
    />

    <app-input
      class="w-full"
      label="{{ 'phone' | translate }}"
      placeholder="{{ 'phone_placeholder' | translate }}"
      [required]="true"
      type="text"
      mask="(00) 00000-0000"
      [icon]="Phone"
      formControlName="phone"
      [control]="form.get('phone')"
    />

    <app-input
      class="w-full"
      label="{{ 'email' | translate }}"
      placeholder="{{ 'email_placeholder' | translate }}"
      [required]="true"
      type="text"
      [icon]="Mail"
      formControlName="email"
      [control]="form.get('email')"
    />
  </div>

  <div class="flex gap-4 mt-3 flex-wrap sm:flex-nowrap">
    <app-input
      class="w-full"
      label="{{ 'password' | translate }}"
      placeholder="{{ 'password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="password"
      [control]="form.get('password')"
    />

    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
  </div>

  <div class="flex gap-4 mt-3">
    <app-switch
      label="{{ 'active' | translate }}"
      labelPosition="top"
      formControlName="active"
      [control]="form.get('active')"
    />

    <app-dropdown
      class="w-full"
      label="{{ 'options' | translate }}"
      placeholder="{{ 'options_placeholder' | translate }}"
      [options]="options"
      selectionMode="multiple"
      [selected]="selectedOptions"
      displayField="name"
      formControlName="options"
      [control]="form.get('options')"
    />
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
  </div>

  <div class="flex mt-3 gap-4">
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
    <app-input
      class="w-full"
      label="{{ 'confirm_password' | translate }}"
      placeholder="{{ 'confirm_password_placeholder' | translate }}"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
      [control]="form.get('confirmPassword')"
    />
  </div>

  <div
    class="mt-3 justify-center items-center sm:flex sm:gap-4 sm:mt-3 sm:justify-end sm:items-end"
  >
    <app-button
      type="submit"
      variant="filled"
      mode="textAndIcon"
      text="{{ 'submit' | translate }}"
      [icon]="MousePointer2"
    />
  </div>
</form>

<p *ngFor="let item of selectedOptions">{{ item }}</p>
