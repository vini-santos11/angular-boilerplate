<form [formGroup]="form" class="m-2">
  <app-input
    label="Nome"
    placeholder="Digite seu nome"
    [required]="true"
    type="text"
    class="mt-3"
    [icon]="User"
    formControlName="name"
  />

  <div class="flex gap-4 mt-3">
    <app-input
      class="w-full"
      label="CPF"
      placeholder="Digite seu CPF"
      [required]="true"
      type="text"
      mask="000.000.000-00"
      [icon]="Signature"
      formControlName="document"
    />

    <app-input
      class="w-full"
      label="Telefone"
      placeholder="Digite seu telefone"
      [required]="true"
      type="text"
      mask="(00) 00000-0000"
      [icon]="Phone"
      formControlName="phone"
    />

    <app-input
      class="w-full"
      label="Email"
      placeholder="Digite seu email"
      [required]="true"
      type="text"
      [icon]="Mail"
      formControlName="email"
    />
  </div>

  <div class="flex gap-4 mt-3">
    <app-input
      class="w-full"
      label="Senha"
      placeholder="Digite sua senha"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="password"
    />

    <app-input
      class="w-full"
      label="Confirmar Senha"
      placeholder="Confirme sua senha"
      [required]="true"
      type="password"
      [icon]="LockKeyhole"
      formControlName="confirmPassword"
    />
  </div>

  <div class="flex gap-4 mt-3">
    <app-switch label="Ativo" labelPosition="top" formControlName="active" />
  </div>
</form>
