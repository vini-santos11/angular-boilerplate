<div class="fixed bottom-4 left-1/2 -translate-x-1/2 flex flex-col gap-2 z-50">
  <app-toast
    *ngFor="let toast of toasts"
    [message]="toast.message"
    [variant]="toast.variant"
    [class]="toast.class ?? ''"
    [exiting]="toast.exiting ?? false"
    (closed)="dismiss(toast.id)"
  ></app-toast>
</div>
