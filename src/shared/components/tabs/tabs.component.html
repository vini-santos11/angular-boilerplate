<div class="flex border-gray-200 w-full">
  <div
    *ngFor="let tab of tabs; let idx = index"
    class="relative cursor-pointer px-6 py-3 text-sm font-medium uppercase transition-all duration-200"
    [ngClass]="{
      'text-primary border-b-2 border-primary bg-gray-200': idx === activeIndex,
      'text-gray-500 hover:bg-white': idx !== activeIndex
    }"
    (click)="selectTab(idx)"
  >
    {{ tab.title }}
  </div>
</div>

<div class="w-full py-4">
  <ng-content></ng-content>
</div>
