<div class="flex border-[var(--border)] w-full">
  <div
    *ngFor="let tab of tabs; let idx = index"
    class="relative cursor-pointer px-6 py-3 text-sm font-medium uppercase transition-all duration-200 flex items-center gap-2"
    [ngClass]="{
      'text-[var(--primary)] border-b-2 border-[var(--primary)]':
        idx === activeIndex,
      'text-gray-500 hover:bg-[var(--border-50)]': idx !== activeIndex
    }"
    (click)="selectTab(idx)"
  >
    <!-- Ícone opcional -->
    <lucide-icon
      *ngIf="tab.icon"
      [img]="tab.icon"
      class="w-4 h-4"
    ></lucide-icon>

    <!-- Título -->
    {{ tab.title }}
  </div>
</div>

<!-- Conteúdo da Tab -->
<div class="w-full py-4">
  <ng-content></ng-content>
</div>
