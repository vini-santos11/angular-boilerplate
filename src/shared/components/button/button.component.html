<button #button [ngClass]="combinedClasses" [type]="type">
  @if (mode === 'icon' && icon) {
  <lucide-icon [img]="icon" [size]="iconSize" />
  } @if (mode === 'text' && text) {
  {{ text }}
  } @if (mode === 'textAndIcon') { @if (icon && iconPosition === 'left') {
  <lucide-icon [img]="icon" [size]="iconSize" />
  }

  {{ text }}

  @if (icon && iconPosition === 'right') {
  <lucide-icon [img]="icon" [size]="iconSize" />
  } }
</button>
