<button class="flex items-center gap-4 rounded-lg font-bold" [ngClass]="[buttonStyle, buttonSize]">
  <ng-container *ngIf="icon && iconPosition === 'left'">
    <lucide-icon [name]="icon" class="w-5 h-5" />
  </ng-container>

  {{ text }}

  <ng-container *ngIf="icon && iconPosition === 'right'">
    <lucide-icon [img]="icon" class="w-5 h-5" />
  </ng-container>
</button>
