
<button class="flex items-center gap-4 rounded-lg font-bold" [ngClass]="[buttonStyle, buttonSize]" [type]="type">
  @if (icon && iconPosition === 'left') {
    <lucide-icon [name]="icon" class="w-5 h-5" />
  }

  {{ text }}

  @if (icon && iconPosition === 'right') {
    <lucide-icon [img]="icon" class="w-5 h-5" />
  }
</button>
